# =====================================
# HTTP → HTTPS 리다이렉트
# =====================================
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

# =====================================
# HTTPS 리버스 프록시
# =====================================
server {
    listen 443 ssl;
    server_name springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com;

    # Let’s Encrypt 인증서 경로
    ssl_certificate /etc/letsencrypt/live/springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com/privkey.pem;

    # 보안 강화 옵션 (권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Spring Boot 리버스 프록시
    location / {
        proxy_pass http://127.0.0.1:5000;  # Spring Boot HTTP 포트
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 정적 파일 캐싱 (선택)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 30d;
        access_log off;
    }
}
